<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>stock trends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body class="bg-class bd-example">

  <h1 class="text-center bd-example header-class">stock trends</h1>

  <div class="d-flex flex-row bd-highlight mb-3">

    <div id="ptt-tab" class="p-2 flex-fill bd-highlight text-center">
      <span class="tab-class">ptt</span>
    </div>

    <div id="reunion-tab" class="p-2 flex-fill bd-highlight text-center">
      <span class="tab-class">reunion</span>
    </div>

    <div id="ins-buy-tab" class="p-2 flex-fill bd-highlight text-center tab-class">
      <span class="tab-class">ins. buy</span>
    </div>

    <div id="ins-sell-tab" class="p-2 flex-fill bd-highlight text-center tab-class">
      <span class="tab-class">ins. sell</span>
    </div>

  </div>

  <div id="chart-block" class="">
    <div id="container-0"></div>

    <div id="container-1"></div>
    <div id="container-2"></div>
    <div id="container-3"></div>
    <div id="container-4"></div>
    <div id="container-5"></div>
    <div id="container-6"></div>
    <div id="container-7"></div>
    <div id="container-8"></div>
  </div>

  <div id="table-block" class="table-responsive disabled">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">stock</th>
          <th scope="col" id="day-before-yesterday-header"></th>
          <th scope="col" id="yesterday-header"></th>
          <th scope="col" id="today-predict-header"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td id="stock-1"></td>
          <td id="day-before-yesterday-1"></td>
          <td id="yesterday-1"></td>
          <td id="today-predict-1"></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td id="stock-2"></td>
          <td id="day-before-yesterday-2"></td>
          <td id="yesterday-2"></td>
          <td id="today-predict-2"></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td id="stock-3"></td>
          <td id="day-before-yesterday-3"></td>
          <td id="yesterday-3"></td>
          <td id="today-predict-3"></td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td id="stock-4"></td>
          <td id="day-before-yesterday-4"></td>
          <td id="yesterday-4"></td>
          <td id="today-predict-4"></td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td id="stock-5"></td>
          <td id="day-before-yesterday-5"></td>
          <td id="yesterday-5"></td>
          <td id="today-predict-5"></td>
        </tr>
        <tr>
          <th scope="row">6</th>
          <td id="stock-6"></td>
          <td id="day-before-yesterday-6"></td>
          <td id="yesterday-6"></td>
          <td id="today-predict-6"></td>
        </tr>
        <tr>
          <th scope="row">7</th>
          <td id="stock-7"></td>
          <td id="day-before-yesterday-7"></td>
          <td id="yesterday-7"></td>
          <td id="today-predict-7"></td>
        </tr>
        <tr>
          <th scope="row">8</th>
          <td id="stock-8"></td>
          <td id="day-before-yesterday-8"></td>
          <td id="yesterday-8"></td>
          <td id="today-predict-8"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
